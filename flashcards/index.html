<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל כרטיסיות זיכרון</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .upload-btn-wrapper { position: relative; overflow: hidden; display: inline-block; margin-bottom: 20px; }
        .btn { border: 2px solid gray; color: gray; background-color: white; padding: 8px 20px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn.primary { border: none; background-color: #4CAF50; color: white; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }
        .btn.primary:hover { background-color: #45a049; transform: translateY(-2px); }
        input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; min-height: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

<div class="box">
    <h1>מחולל כרטיסיות</h1>
    <p>העלי קובץ Excel או CSV.<br><small>(עמודה A = שאלה, עמודה B = תשובה)</small></p>
    
    <div class="upload-btn-wrapper">
        <button class="btn primary">בחרי קובץ אקסל/CSV</button>
        <input type="file" id="uploadInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
    </div>
    
    <div id="status"></div>
</div>

<script>
    // תבנית הקוד שתושתל בקובץ החדש
    const templatePart1 = `<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כרטיסיות זיכרון</title>
    <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\\\(', '\\\\)']], displayMath: [['$$', '$$'], ['\\\\[', '\\\\]']] }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { perspective: 1000px; width: 80%; max-width: 600px; height: 400px; position: relative; }
        .card { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); cursor: pointer; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card.flipped { transform: rotateX(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; text-align: center; border-radius: 20px; font-size: 1.5rem; color: #333; overflow-y: auto; background-color: white; }
        .front { background: linear-gradient(135deg, #ffffff 0%, #e6f7ff 100%); border: 2px solid #b3e0ff; }
        .back { background: linear-gradient(135deg, #ffffff 0%, #fff0f0 100%); border: 2px solid #ffcccc; transform: rotateX(180deg); }
        .controls { margin-top: 30px; display: flex; gap: 20px; }
        button { padding: 12px 24px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-family: inherit; font-weight: 600; }
        #nextBtn { background-color: #4CAF50; color: white; }
        #nextBtn:hover { background-color: #45a049; transform: translateY(-2px); }
        #resetBtn { background-color: #FF9800; color: white; }
        #resetBtn:hover { background-color: #e68a00; transform: translateY(-2px); }
        .progress { margin-top: 15px; color: #666; font-size: 0.9rem; }
        .hint { margin-top: 10px; font-size: 0.8rem; color: #888; }
        .face::-webkit-scrollbar { width: 8px; }
        .face::-webkit-scrollbar-track { background: transparent; }
        .face::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 4px; }
        mjx-container { font-size: 110% !important; }
    </style>
</head>
<body>
    <div class="container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="face front"><div id="questionText">טוען שאלה...</div></div>
            <div class="face back"><div id="answerText">טוען תשובה...</div></div>
        </div>
    </div>
    <div class="progress" id="progressText"></div>
    <div class="controls">
        <button id="resetBtn" onclick="resetGame(event)">איפוס (התחלה מחדש)</button>
        <button id="nextBtn" onclick="nextCard(event)">הבא (Enter)</button>
    </div>
    <div class="hint">ניתן להשתמש במקש רווח להפוך, וב-Enter למעבר</div>
    <script>
        const cardsData = `;
    
    const templatePart2 = `;
        let deck = [];
        let currentCardIndex = -1;
        let isFlipped = false;
        function initGame() { deck = Array.from(Array(cardsData.length).keys()); shuffleDeck(); nextCard(); }
        function shuffleDeck() { for (let i = deck.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [deck[i], deck[j]] = [deck[j], deck[i]]; } }
        function updateProgress() { const remaining = deck.length; const total = cardsData.length; document.getElementById('progressText').innerText = \`כרטיסייה \${total - remaining} מתוך \${total}\`; }
        function nextCard(event) { if (event) event.stopPropagation(); if (deck.length === 0) { alert("סיימת את כל הכרטיסיות! המשחק יתאפס כעת."); initGame(); return; } const cardElement = document.getElementById('card'); cardElement.classList.remove('flipped'); isFlipped = false; currentCardIndex = deck.pop(); const qText = cardsData[currentCardIndex].question; const aText = cardsData[currentCardIndex].answer; setTimeout(() => { document.getElementById('questionText').innerHTML = qText; document.getElementById('answerText').innerHTML = aText; if (window.MathJax) { MathJax.typesetPromise([document.getElementById('card')]).catch((err) => console.log(err)); } updateProgress(); }, 150); }
        function flipCard() { const cardElement = document.getElementById('card'); cardElement.classList.toggle('flipped'); isFlipped = !isFlipped; }
        function resetGame(event) { if (event) event.stopPropagation(); if (confirm("האם להתחיל מחדש ולערבב את הכרטיסיות?")) { initGame(); } }
        document.addEventListener('keydown', function(event) { if (event.code === 'Space') { event.preventDefault(); flipCard(); } else if (event.code === 'Enter') { event.preventDefault(); nextCard(); } });
        window.onload = initGame;
    <\/script>
</body>
</html>`;

    document.getElementById('uploadInput').addEventListener('change', handleFile, false);

    function handleFile(e) {
        const file = e.target.files[0];
        const statusDiv = document.getElementById('status');
        statusDiv.className = "";
        
        if (!file) return;

        // בדיקה שהספרייה נטענה
        if (typeof XLSX === 'undefined') {
            statusDiv.innerText = "שגיאה: ספריית Excel לא נטענה. בדקי את חיבור האינטרנט ורענני את הדף.";
            statusDiv.className = "error";
            return;
        }

        statusDiv.innerText = "קורא קובץ...";
        
        const reader = new FileReader();
        
        reader.onload = function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                
                // לוקח את הגליון הראשון
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // המרה ל-JSON (מערך של מערכים)
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                
                const processedData = [];
                
                // מעבר על השורות
                for(let i=0; i<jsonData.length; i++) {
                    const row = jsonData[i];
                    // בדיקה אם יש לפחות 2 תאים בשורה
                    if(row.length >= 2 && row[0] != null && row[1] != null) {
                        // המרה לסטרינג כדי למנוע בעיות עם מספרים
                        let q = row[0].toString();
                        let a = row[1].toString();
                        
                        // דילוג על שורת כותרת אם קיימת (אם כתוב בדיוק 'שאלה' ו'תשובה')
                        if (i === 0 && (q.includes("שאלה") || q.includes("Question"))) continue;

                        processedData.push({
                            question: q,
                            answer: a
                        });
                    }
                }

                if (processedData.length === 0) {
                    throw new Error("לא נמצאו שורות תקינות בקובץ. וודאי שעמודה A ועמודה B מלאות.");
                }

                statusDiv.innerText = `נמצאו ${processedData.length} כרטיסיות! יוצר קובץ...`;
                statusDiv.className = "success";

                // יצירת הקובץ הסופי
                const finalHTML = templatePart1 + JSON.stringify(processedData) + templatePart2;
                downloadFile(finalHTML, "flashcards_ready.html");
                
            } catch (err) {
                console.error(err);
                statusDiv.innerText = "שגיאה בעיבוד הקובץ: " + err.message;
                statusDiv.className = "error";
                alert("שגיאה: " + err.message);
            }
        };
        
        reader.onerror = function() {
            statusDiv.innerText = "שגיאה בקריאת הקובץ מהמחשב.";
            statusDiv.className = "error";
        };

        reader.readAsArrayBuffer(file);
    }

    function downloadFile(content, fileName) {
        const blob = new Blob([content], {type: "text/html;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
